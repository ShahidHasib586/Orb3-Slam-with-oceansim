%YAML:1.0

#====================#
#  Camera parameters #
#====================#
Camera.type: "PinHole"         # <- exact spelling
Camera.fx: 517.306
Camera.fy: 516.469
Camera.cx: 960.0               # 1920/2
Camera.cy: 540.0               # 1080/2

# If you don't have calibration, leave all zeros:
Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
Camera.k3: 0.0

Camera.width: 1920
Camera.height: 1080
Camera.fps: 24                 # <- must be an INTEGER
Camera.RGB: 0                  # 0 = BGR (image encoding bgr8), 1 = RGB (rgb8)
Camera.bf: 0.0                 # mono camera -> keep 0.0

#====================#
#   ORB parameters   #
#====================#
ORBextractor.nFeatures: 1200
ORBextractor.scaleFactor: 1.2
ORBextractor.nLevels: 8
ORBextractor.iniThFAST: 20
ORBextractor.minThFAST: 7

#====================#
#     Viewer (req)   #
#====================#
Viewer.KeyFrameSize: 0.06
Viewer.KeyFrameLineWidth: 1
Viewer.GraphLineWidth: 0.9
Viewer.PointSize: 2
Viewer.CameraSize: 0.08
Viewer.CameraLineWidth: 3
Viewer.ViewpointX: 0.0
Viewer.ViewpointY: -0.7
Viewer.ViewpointZ: -1.8
Viewer.ViewpointF: 500.0
